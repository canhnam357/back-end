<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thanh toán thất bại</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Custom styles for additional effects */
    .failure-container {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .btn-retry, .btn-home {
      padding: 12px 30px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .btn-retry {
      background: #e3342f;
      color: white;
    }
    .btn-retry:hover {
      background: #cc1f1a;
    }
    .btn-home {
      background: #4CAF50;
      color: white;
      margin-left: 10px;
    }
    .btn-home:hover {
      background: #45a049;
    }
    .error-icon {
      color: #e3342f;
      font-size: 60px;
      animation: shake 0.5s ease;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
      20%, 40%, 60%, 80% { transform: translateX(10px); }
    }
  </style>
</head>
<body>
<div class="failure-container">
  <div class="card w-full max-w-lg p-8 mx-4">
    <!-- Header with error icon -->
    <div class="text-center mb-6">
      <i class="fas fa-exclamation-circle error-icon"></i>
      <h1 class="text-3xl font-bold text-red-600 mt-4">Thanh toán thất bại</h1>
      <p class="text-gray-600 mt-2">Đã có lỗi xảy ra trong quá trình thanh toán. Vui lòng thử lại!</p>
    </div>

    <!-- Transaction Details (if available) -->
    <div class="bg-gray-50 p-6 rounded-lg shadow-inner">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Chi tiết giao dịch</h2>
      <div class="space-y-3">
        <div class="flex justify-between">
          <span class="text-gray-600 font-medium">Thông tin đơn hàng:</span>
          <span class="text-gray-800" th:text="${orderInfo}">[order info]</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600 font-medium">Số tiền:</span>
          <span class="text-gray-800 font-bold" th:text="${amount}">[amount]</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600 font-medium">Mã giao dịch:</span>
          <span class="text-gray-800" th:text="${transactionId}">[transaction ID]</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600 font-medium">Lý do thất bại:</span>
          <span class="text-red-600" th:text="${errorMessage}">[error message]</span>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="text-center mt-8">
      <a th:href="@{/createOrder}" class="btn-retry inline-block">
        <i class="fas fa-redo-alt mr-2"></i> Thử lại
      </a>
      <a href="/" class="btn-home inline-block">
        <i class="fas fa-home mr-2"></i> Về trang chủ
      </a>
    </div>
  </div>
</div>
</body>
</html>
