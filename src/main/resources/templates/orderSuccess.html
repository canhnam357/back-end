<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thanh toán thành công</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Custom styles for additional effects */
    .success-container {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .btn-home {
      background: #4CAF50;
      color: white;
      padding: 12px 30px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .btn-home:hover {
      background: #45a049;
    }
    .checkmark {
      color: #4CAF50;
      font-size: 60px;
      animation: bounce 0.5s ease;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
<div class="success-container">
  <div class="card w-full max-w-lg p-8 mx-4">
    <!-- Header with checkmark icon -->
    <div class="text-center mb-6">
      <i class="fas fa-check-circle checkmark"></i>
      <h1 class="text-3xl font-bold text-green-600 mt-4">Thanh toán thành công</h1>
      <p class="text-gray-600 mt-2">Cảm ơn bạn đã sử dụng dịch vụ của chúng tôi!</p>
    </div>

    <!-- Order Details -->
    <div class="bg-gray-50 p-6 rounded-lg shadow-inner">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Chi tiết đơn hàng</h2>
      <div class="space-y-3">
        <div class="flex justify-between">
          <span class="text-gray-600 font-medium">Thông tin đơn hàng:</span>
          <span class="text-gray-800" th:text="${orderId}">[order ID]</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600 font-medium">Tổng tiền:</span>
          <span class="text-gray-800 font-bold" th:text="${totalPrice}">[total price]</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600 font-medium">Thời gian thanh toán:</span>
          <span class="text-gray-800" th:text="${paymentTime}">[payment time]</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600 font-medium">Mã giao dịch:</span>
          <span class="text-gray-800" th:text="${transactionId}">[transaction ID]</span>
        </div>
      </div>
    </div>

    <!-- Back to Home Button -->
    <div class="text-center mt-8">
      <a href="/" class="btn-home inline-block">
        <i class="fas fa-home mr-2"></i> Về trang chủ
      </a>
    </div>
  </div>
</div>
</body>
</html>
