<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Refund Notification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .refund-details {
      margin-bottom: 20px;
    }

    .products-table th, .products-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    .products-table th {
      background-color: #f2f2f2;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Book Store</h1>
  </div>
  <div class="refund-details">
    <p><strong>ID Đơn hàng :</strong> <span th:text="${orderId}"></span></p>
    <p><strong>Đặt hàng lúc :</strong> <span th:text="${#temporals.format(orderAt, 'HH:mm:ss dd-MM-yyyy', T(java.time.ZoneId).of('Asia/Ho_Chi_Minh'))}"></span></p>
    <p><strong>Lý do hoàn tiền :</strong> <span th:text="${refundReason}"></span></p>
    <p><strong>Thời gian hoàn tiền :</strong> <span th:text="${#temporals.format(estimatedRefundTime, 'HH:mm:ss dd-MM-yyyy', T(java.time.ZoneId).of('Asia/Ho_Chi_Minh'))}"></span></p>
  </div>
  <div class="footer">
    <p>We apologize for any inconvenience caused. If you have any questions, please contact our support team.</p>
    <p>© 2025 BookShop. All rights reserved.</p>
  </div>
</div>
</body>
</html>
